<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Migrate</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

  

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">ZED: Migrating Made Easy</h1>
      <h3 class="text-center">Search a job. Find a home. Make the move.</h3>
    </div>

    <div class="row">

      <!-- Sign-Up Panel-->
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Your Future Awaits!</h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->

            <form role="form">
              <div class="form-group">
                <label for="job-input">Job Title or Keyword:</label>
                <input class="form-control" id="job-input" type="text" value="ex: IT Specialist, food">
              </div>
              <div class="form-group">
                <label for="address-input">Address:</label>
                <input class="form-control" id="address-input" type="text">
              </div>
              <div class="row">
                <div class="col-md-9">
                  <div class="form-group">
                    <label for="city-state-input">City:</label>
                    <input class="form-control" id="city-state-input" type="text">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="salaryRange-input">Select State:</label>
                    <select class="form-control" id="state-input">
                      <option>AL</option>
                      <option>AK</option>
                      <option>AZ</option>
                      <option>AR</option>
                      <option>CA</option>
                      <option>CO</option>
                      <option>CT</option>
                      <option>DE</option>
                      <option>DC</option>
                      <option>FL</option>
                      <option>GA</option>
                      <option>HI</option>
                      <option>ID</option>
                      <option>IL</option>
                      <option>IN</option>
                      <option>IA</option>
                      <option>KS</option>
                      <option>KY</option>
                      <option>LA</option>
                      <option>ME</option>
                      <option>MD</option>
                      <option>MA</option>
                      <option>MI</option>
                      <option>MN</option>
                      <option>MS</option>
                      <option>MO</option>
                      <option>MT</option>
                      <option>NE</option>
                      <option>NV</option>
                      <option>NH</option>
                      <option>NJ</option>
                      <option>NM</option>
                      <option>NY</option>
                      <option>NC</option>
                      <option>ND</option>
                      <option>OH</option>
                      <option>OK</option>
                      <option>OR</option>
                      <option>PA</option>
                      <option>RI</option>
                      <option>SC</option>
                      <option>SD</option>
                      <option>TN</option>
                      <option>TX</option>
                      <option>UT</option>
                      <option>VT</option>
                      <option>VA</option>
                      <option>WA</option>
                      <option>WV</option>
                      <option>WI</option>
                      <option>WY</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="radius-input">Radius in Miles:</label>
                <input class="form-control" id="radius-input" type="text">
              </div>
              <div class="form-group">
                <!--<label for="age-input">Salary Range:</label> -->
                

                <!-- dropdown options -->
                <div class="form-group">
                  <label for="salaryRange-input">Minimum Salary ($):</label>
                  <select class="form-control" id="salaryRange-input">
                    <option>0</option>
                    <option>25000</option>
                    <option>50000</option>
                    <option>75000</option>
                    <option>100000</option>
                    <option>125000</option>
                    <option>150000</option>
                    <option>175000</option>
                    <option>200000</option>
                  </select>
                </div>
                  <!-- <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" id="salaryRange-input" type="button" data-toggle="dropdown">Salary Range
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                      <li>$20,000 - $40,000</li>
                      <li>$40,000 - $70,000</li>
                      <li>$70,000 - $100,000</li>
                      <li>$100,000 - $300,000</li>
                      <li>$300,000+</li>
                    </ul>
                  </div> -->
                </div>

                <!-- input class="form-control" id="age-input" type="number"> -->
              
              <button class="btn btn-default   pull-right" id="add-user" type="submit">Submit</button>
            </form>

            </div>
          </div>

        </div>

      

      <!-- Most Recent Member Panel-->
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Most Recent Job Search</h3>
          </div>
          <div class="panel-body" id="recent-member">
            <h2>Most Recent Job:</h2>
            <h2 id="job-display"></h2>
            <h4>Location:</h4>
            <h4 id="address-display"></h4>
            <h4 id="city-state-display"></h4>
            <h4>Radius:</h4>
            <h4 id="radius-display"></h4>
            <h4>Salary Range:</h4>
            <h4 id="salaryRange-display"></h4>
          </div>
        </div>
      </div> 
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              Jobs Found:
            </h3>
          </div>
          <div class="panel-body" id="found-jobs">
          
          </div>

        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              Apartments Found:
            </h3>
          </div>
          <div class="panel-body" id="found-jobs">
          
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Modal -->
<div id="alertModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2 class="modal-title text-center  ">No Jobs Found</h2>
      </div>
      <div class="modal-body text-center">
        <h4>We couldn't find any jobs with that job title or query. Care to try again?</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Bootstrap Javascript, because Modals are nice.-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!--Our Javascript-->
  <script type="text/javascript" src="js/javascript.js"></script>
</body>

</html>
